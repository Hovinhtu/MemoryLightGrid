<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Light Grid</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .controls label {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #grid {
      display: grid;
      gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .cell.active {
      background: yellow;
      color: black;
    }
    .result {
      font-size: 16px;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Memory Light Grid</h2>

  <div class="controls">
    <label>Rows:
      <input type="number" id="rows" value="3" min="1" max="10" />
    </label>
    <label>Cols:
      <input type="number" id="cols" value="3" min="1" max="10" />
    </label>
    <label>Lights On:
      <input type="number" id="lightCount" value="5" min="1" />
    </label>
    <label>Speed:
      <select id="speed">
        <option value="1000">Slow</option>
        <option value="600" selected>Medium</option>
        <option value="300">Fast</option>
      </select>
    </label>
    <button onclick="startSequence()">Start</button>
  </div>

  <div id="grid"></div>

  <div class="result" id="result">âœ… Answer: []</div>

  <audio id="beep" src="https://freesound.org/data/previews/64/64964_634166-lq.mp3"></audio>

  <script>
    const grid = document.getElementById("grid");
    const result = document.getElementById("result");
    const beep = document.getElementById("beep");

    function createGrid(rows, cols) {
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = i;
        grid.appendChild(cell);
      }
    }

    async function lightUpSequence(indexes, delay) {
      for (let i = 0; i < indexes.length; i++) {
        const cells = document.querySelectorAll(".cell");
        const idx = indexes[i];
        const cell = cells[idx];
        cell.classList.add("active");
        beep.currentTime = 0;
        beep.play();
        await wait(delay / 2);
        cell.classList.remove("active");
        await wait(delay / 2);
      }
    }

    function wait(ms) {
      return new Promise((res) => setTimeout(res, ms));
    }

    function startSequence() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const total = rows * cols;
      let lightCount = parseInt(document.getElementById("lightCount").value);
      const speed = parseInt(document.getElementById("speed").value);

      if (lightCount > total) lightCount = total;

      createGrid(rows, cols);

      // Random unique indexes
      const pool = Array.from({ length: total }, (_, i) => i);
      const selected = [];

      while (selected.length < lightCount) {
        const rand = pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
        selected.push(rand);
      }

      // Show result after
      result.textContent = "ðŸ§  Memorize the lights...";
      lightUpSequence(selected, speed).then(() => {
        result.textContent = `âœ… Answer: [${selected.join(", ")}]`;
        console.log("âœ… Correct answer:", selected);
      });
    }

    // Init
    createGrid(3, 3);
  </script>
</body>
</html>
